<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For My Valentine</title>
  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    :root{
      --bg1:#ffdde1; --bg2:#ee9ca7; --ink:#2b2b2b; --deep:#a30042; --glow:#ff4d88;
    }
    body{
      min-height:100vh;
      margin:0;
      color:var(--ink);
      background: radial-gradient(circle at 20% 10%, #fff1f4 0%, #ffe3ea 25%, transparent 26%),
                  radial-gradient(circle at 80% 90%, #ffeaf0 0%, #ffd3de 30%, transparent 31%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex; align-items:center; justify-content:center;
    }
    .card{
      border:none; border-radius:1.5rem; overflow:hidden;
      box-shadow: 0 20px 60px rgba(163, 0, 66, 0.25);
      backdrop-filter: blur(4px);
    }
    .title{
      font-weight:900; letter-spacing:.5px;
      text-shadow: 0 6px 20px rgba(255,77,136,.45);
    }
    .btn-val{
      background: linear-gradient(45deg, #ff4d88, #ff6fa3);
      border:none; color:white; font-weight:700;
      padding:.85rem 1.25rem; border-radius:999px;
      box-shadow: 0 10px 25px rgba(255,77,136,.45);
      transition: transform .15s ease, box-shadow .2s ease;
    }
    .btn-val:hover{
      transform: translateY(-2px);
      box-shadow: 0 16px 30px rgba(255,77,136,.55);
    }
    /* Floating hearts in the background */
    .heart{
      position: absolute; width:14px; height:14px; transform: rotate(45deg);
      background: #ff4d88; opacity:.6; filter: drop-shadow(0 0 6px rgba(255,77,136,.6));
      animation: floatUp 9s linear infinite;
    }
    .heart::before, .heart::after{
      content:""; position:absolute; width:14px; height:14px; border-radius:50%;
      background:#ff4d88;
    }
    .heart::before{ left:-7px; }
    .heart::after{ top:-7px; }
    @keyframes floatUp{
      0%{ transform: translateY(0) rotate(45deg) scale(0.8); opacity: .0; }
      10%{ opacity:.8; }
      100%{ transform: translateY(-120vh) rotate(45deg) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- floating hearts -->
  <div id="hearts"></div>

  <div class="container px-4">
    <div class="row justify-content-center">
      <div class="col-11 col-md-8 col-lg-6">
        <div class="card p-4 p-md-5 text-center bg-white">
          <h1 class="title display-5 mb-3">For My Forever Valentine</h1>
          <p class="lead mb-4">
            A little surprise pageâ€”tap the button below ðŸ’Œ
          </p>
          <button class="btn btn-val btn-lg" onclick="location.href='thanks.html'">
            Open Your Valentine
            <span class="ms-2">ðŸ’–</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // spawn gentle floating hearts
    const container = document.getElementById('hearts');
    const makeHeart = () => {
      const h = document.createElement('span');
      h.className = 'heart';
      h.style.left = Math.random()*100 + 'vw';
      h.style.animationDuration = (6 + Math.random()*6) + 's';
      h.style.background = ['#ff4d88','#ff6fa3','#ff85b3','#ff99c2'][Math.floor(Math.random()*4)];
      h.style.opacity = (0.35 + Math.random()*0.5).toFixed(2);
      h.style.width = h.style.height = (10 + Math.random()*18) + 'px';
      container.appendChild(h);
      setTimeout(()=>h.remove(), 12000);
    }
    setInterval(makeHeart, 400);
    for(let i=0;i<20;i++) makeHeart();
  </script>
</body>
</html>
